group 'ru.spbau.zhidkov'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.google.code.gson:gson:2.2.4'
    compile "com.beust:jcommander:1.48"
    compile group: 'org.mockito', name: 'mockito-all', version: '1.8.4'
    compile group: 'org.powermock', name: 'powermock-mockito-release-full', version: '1.5.4'
    testCompile "org.javassist:javassist:3.20.0-GA"
}




